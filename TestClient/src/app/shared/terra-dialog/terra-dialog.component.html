<h1 mat-dialog-title>{{terraDialogModel.Title}}</h1>
<div mat-dialog-content>
  <ng-content></ng-content>
</div>
<div mat-dialog-actions *ngIf="terraDialogModel.ActionButton">
  <button mat-button (click)="onCancel()">{{terraDialogModel.ActionButton.BtnCancelTitle}}</button>
  <button mat-button [mat-dialog-close]="responseValue" cdkFocusInitial [disabled]="terraDialogModel.ActionButton.DisableBtnOk">{{terraDialogModel.ActionButton.BtnOkTitle}}</button>
</div>
